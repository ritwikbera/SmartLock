<!DOCTYPE html>
<html>
<head>
<style>
table,th,td{
border: 1px solid black;
    border-collapse: collapse;
}
th, td {
    padding: 5px;
}
</style>
</head>
<body>
<h1 style="color:blue">Entry Log</h1>
<img src="data2.jpg" alt="data protection" style="height:800px;width:800px;float:right">
{% for serialn in people %}
<p>
<table style="width:45%">
<tr>
<th>NAME</th>
<th>TIME</th>
</tr>
{% if serialn.type=="in" %}
<tr>
<td style="color:green">{{ serialn.id }}</td>
<td style="color:green">{{ serialn.time }}</td>
{% else %}
<td style="color:red">{{ serialn.id }}</td>
<td style="color:red">{{ serialn.time }}</td>
{% endif %}
</tr> 
</table>
</p>
{% endfor %}
<p style="text-align:center;bottom:0;position:absolute">&copy; Electronics Club, IIT Kanpur.All rights reserved</p>
</body>
</html>
